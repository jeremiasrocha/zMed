<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    template="/WEB-INF/templates/default.xhtml">
    
<ui:define name="content">
	<h:form id="formParametrosOperadora" enctype="multipart/form-data" >
		<div style="background-color: #e8e8e8;">

        <!-- TITLE -->
		<h5 class="card-header" style="background-color: #28a5d4; color: white; text-transform: uppercase;">
			<b>#{resources['label.uc.parametros.operadora.titulo']}</b>
		</h5><br/>
		 
		<!-- PANEL OPERADORA LIST -->
		<h:panelGroup layout="block" styleClass="row" id="panelPesquisarOperadora">
            <div class="col-md-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b>#{resources['label.uc.operadora.operadoras']}</b></h4>
                    <p class="text-muted m-b-30 font-13">
                    </p>
                   	<div class="row">
                        <div class="col-12">
                            <div class="p-20">
	                        	<div class="form-group row">
								    <label class="col-2 col-form-label">#{resources['label.uc.operadora.titulo']}:</label>
								    <div class="col-10">
								    	<h:selectOneMenu styleClass="form-control select2" value="#{parametrosOperadoraController.to.parametrosOperadora}" label="#{resources['label.uc.operadora.titulo']}" >
								       		<f:selectItem itemLabel="#{resources['label.global.selecione']}"/>
								       		<f:selectItems value="#{parametrosOperadoraController.to.listaParametrosOperadora}" var="parametrosOperadora" 
								       				itemLabel="#{parametrosOperadora.operadora.nome}" itemValue="#{parametrosOperadora}"/>
								       		<f:converter converterId="operadoraConverter" />
								       		<f:ajax event="change" execute="@this" render="panelParametrosOperadora" />
								       	</h:selectOneMenu>	 
								    </div>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup>
		
	    <!-- PANEL PARÃ‚METROS OPERADORA -->
        <h:panelGroup layout="block" styleClass="row" id="panelParametrosOperadora">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b>#{resources['label.uc.parametros.operadora.titulo']}</b></h4>
                    <p class="text-muted m-b-30 font-14">
                    </p>
                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                            	<div class="form-group row">
								    <label class="col-2 col-form-label">#{resources['label.global.envioFatura']}:</label>
								    <div class="col-10">
								        <h:inputText value="#{parametrosOperadoraController.to.parametrosOperadora.envioFatura}" styleClass="form-control" label="#{resources['label.global.envioFatura']}" pt:placeholder="#{resources['label.placeHolder.tempoModoLugar']}" />
								    </div>
								</div>
								<div class="form-group row">
								    <label class="col-2 col-form-label">#{resources['label.global.tipoPagamento']}:</label>
								    <div class="col-10">
								        <h:inputText value="#{parametrosOperadoraController.to.parametrosOperadora.tipoPagamento}" styleClass="form-control" label="#{resources['label.global.tipoPagamento']}" pt:placeholder="#{resources['label.placeHolder.tipoPagamento']}" />
								    </div>
								</div>
								<div class="form-group row">
								    <label class="col-2 col-form-label">#{resources['label.global.pagamento']}:</label>
								    <div class="col-10">
								        <h:inputText value="#{parametrosOperadoraController.to.parametrosOperadora.pagamento}" styleClass="form-control" label="#{resources['label.global.pagamento']}" pt:placeholder="#{resources['label.placeHolder.tempoModoLugar']}" />
								    </div>
								</div>
								
								
								<div class="form-group row">
								    <label class="col-2 col-form-label">#{resources['label.uc.parametros.operadora.utilizaPacote']}:</label>
								    <div class="col-10">
								    	<h:selectOneMenu styleClass="form-control select2" value="#{parametrosOperadoraController.to.parametrosOperadora.utilizaPacote}" label="#{resources['label.uc.parametros.operadora.utilizaPacote']}" >
								       		<f:selectItem itemLabel="#{resources['label.global.selecione']}"/>
								       		<f:selectItem itemLabel="#{resources['label.global.sim']}" itemValue="#{resources['label.global.sim']}" />
            								<f:selectItem itemLabel="#{resources['label.global.nao']}" itemValue="#{resources['label.global.nao']}" />
								       	</h:selectOneMenu>
								    </div>
								</div>
							
                               	<div class="button-list">
	                                <h:commandButton value="#{resources['label.global.alterar']}" styleClass="btn btn-primary pull-left">
	                                	<f:ajax execute="panelParametrosOperadora" listener="#{parametrosOperadoraController.alterar()}" event="click" render="@form"></f:ajax>
	                                </h:commandButton>
	                            </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </h:panelGroup>
	</div>
  </h:form>
</ui:define>
</ui:composition>
