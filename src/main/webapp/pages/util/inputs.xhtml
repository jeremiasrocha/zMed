<!-- TEXT -->
<div class="form-group row">
    <label class="col-2 col-form-label">Text</label>
    <div class="col-10">
        <input type="text" class="form-control" value="Some text value..."/>
    </div>
</div>

<!-- E-MAIL -->
<div class="form-group row">
    <label class="col-2 col-form-label" for="example-email">Email</label>
    <div class="col-10">
        <input type="email" id="example-email" name="example-email" class="form-control" placeholder="Email"/>
    </div>
</div>

<!-- PASSWORD -->
<div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-10">
        <input type="password" class="form-control" value="password"/>
    </div>
</div>

<!-- TEXTAREA -->
<div class="form-group row">
    <label class="col-2 col-form-label">Text area</label>
    <div class="col-10">
        <textarea class="form-control" rows="5"></textarea>
    </div>
</div>

<!-- SOMENTE LEITURA -->
<div class="form-group row">
    <label class="col-2 col-form-label">Readonly</label>
    <div class="col-10">
        <input type="text" class="form-control" readonly="" value="Readonly value"/>
    </div>
</div>

<!-- CAMPO DESABILITADO -->
<div class="form-group row">
    <label class="col-2 col-form-label">Disabled</label>
    <div class="col-10">
        <input type="text" class="form-control" disabled="" value="Disabled value"/>
    </div>
</div>

<!-- CAMPO ESTÁTICO (BeanWrite) -->
<div class="form-group row">
    <label class="col-2 col-form-label">Static control</label>
    <div class="col-10">
        <p class="form-control-static">email@example.com</p>
    </div>
</div>

<!-- TEXT COM INFORMAÇÃO DE PREENCHIMENTO -->
<div class="form-group row">
    <label class="col-2 col-form-label">Helping text</label>
    <div class="col-10">
        <input type="text" class="form-control" placeholder="Helping text"/>
        <span class="help-block"><small>A block of help text that breaks onto a new line and may extend beyond one line.</small></span>
    </div>
</div>

<!-- COMBO -->
<div class="form-group row">
    <label class="col-2 col-form-label">Input Select</label>
    <div class="col-10">
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
      
    </div>
</div>

<!-- UPLOAD DE ARQUIVOS -->
<div class="form-group row">
    <label class="col-2 col-form-label">Default file input</label>
    <div class="col-10">
        <input type="file" class="form-control"/>
    </div>
</div>

<!-- DATA FORMATADA DD/MM/YYYYY -->
<div class="form-group row">
    <label class="col-2 col-form-label">Date</label>
    <div class="col-10">
        <input class="form-control" type="date" name="date"/>
    </div>
</div>

<!-- DATA MÊS FORMATADA MM/YYYYY - CALENDAR -->
<div class="form-group row">
    <label class="col-2 col-form-label">Month</label>
    <div class="col-md-10">
        <input class="form-control" type="month" name="month"/>
    </div>
</div>

<!-- HORA FORMATADA HH:MM -->
<div class="form-group row">
    <label class="col-2 col-form-label">Time</label>
    <div class="col-md-10">
        <input class="form-control" type="time" name="time"/>
    </div>
</div>

<!-- SEMANA FORMATADA - CALENDAR -->
<div class="form-group row">
    <label class="col-2 col-form-label">Week</label>
    <div class="col-md-10">
        <input class="form-control" type="week" name="week"/>
    </div>
</div>

<!-- NÚMERO FORMATADO -->
<div class="form-group row">
    <label class="col-2 col-form-label">Number</label>
    <div class="col-md-10">
        <input class="form-control" type="number" name="number"/>
    </div>
</div> 

<!-- URL -->
<div class="form-group row">
    <label class="col-2 col-form-label">URL</label>
    <div class="col-md-10">
        <input class="form-control" type="url" name="url"/>
    </div>
</div>

<!-- PESQUISA -->
<div class="form-group row">
    <label class="col-2 col-form-label">Search</label>
    <div class="col-md-10">
        <input class="form-control" type="search" name="search"/>
    </div>
</div>

<!-- TELEFONE NÃO FORMATADO -->
<div class="form-group row">
    <label class="col-2 col-form-label">Tel</label>
    <div class="col-md-10">
        <input class="form-control" type="tel" name="tel"/>
    </div>
</div>

<!-- COR HEXADECIMAL -->
<div class="form-group row">
    <label class="col-2 col-form-label">Color</label>
    <div class="col-md-10">
        <input class="form-control" type="color" name="color"/>
    </div>
</div>

<!-- ALCANCE -->
<div class="form-group row">
    <label class="col-2 col-form-label">Range</label>
    <div class="col-md-10">
        <input class="form-control" type="range" name="range" min="0" max="10"/>
    </div>
</div>

<!-- INPUT TEXT PEQUENO -->
<div class="form-group row">
    <label class="col-2 col-form-label" for="example-input-small">Small</label>
    <div class="col-10">
        <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder=".input-sm"/>
    </div>
</div>

<!-- INPUT TEXT NORMAL -->
<div class="form-group row">
    <label class="col-2 col-form-label" for="example-input-normal">Normal</label>
    <div class="col-10">
        <input type="text" id="example-input-normal" name="example-input-normal" class="form-control" placeholder="Normal"/>
    </div>
</div>

<!-- INPUT TEXT GRANDE -->
<div class="form-group row">
    <label class="col-2 col-form-label" for="example-input-large">Large</label>
    <div class="col-10">
        <input type="text" id="example-input-large" name="example-input-large" class="form-control input-lg" placeholder=".input-lg"/>
    </div>
</div>

<!-- INPUT TEXT ÍCONE CANTO ESQUERDO -->
<div class="form-group row">
    <label class="col-2 col-form-label">Static</label>
    <div class="col-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" id="example-input1-group1" name="example-input1-group1" class="form-control" placeholder="Username"/>
        </div>
    </div>
</div>

<!-- DROPTABLE -->
<div class="form-group row">
    <label class="col-2 col-form-label">Dropdowns</label>
    <div class="col-10">
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn waves-effect waves-light btn-primary dropdown-toggle" data-toggle="dropdown" style="overflow: hidden; position: relative;">Action <span class="caret"></span></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <input type="text" id="example-input1-group3" name="example-input1-group3" class="form-control" placeholder="Username"/>
        </div>
    </div>
</div>

<!-- INPUT TEXT COM BUTTON -->
<div class="form-group row">
    <label class="col-2 col-form-label">Buttons</label>
    <div class="col-10">
        <div class="input-group">
            <input type="email" id="example-input2-group2" name="example-input2-group2" class="form-control" placeholder="Email"/>
        <span class="input-group-btn">
        <button type="button" class="btn waves-effect waves-light btn-primary">Submit</button>
        </span>
        </div>
    </div>
</div>
